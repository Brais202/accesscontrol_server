{% extends "base.html" %}

{% block title %}Registro de Accesos{% endblock %}

{% block content %}
  <h2>Registro de Accesos</h2>
  <table border="1" cellpadding="5">
    <thead>
      <tr>
        <th>UID</th>
        <th>Fecha y Hora</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
      <tr>
        <td>{{ log.uid }}</td>
        <td>{{ log.timestamp }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="2">No hay registros.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
