{% extends "base.html" %}

{% block title %}Registro de Accesos{% endblock %}

{% block content %}
  <h2>Access register</h2>
  <table border="1" cellpadding="5">
    <thead>
      <tr>
        <th>UID</th>
        <th>Name</th>
        <th>Date</th>
        <th>Authorized</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
      <tr>
        <td>{{ log.uid }}</td>
        <td>{{ log.name }}</td>
        <td>{{ log.timestamp }}</td>
        <td>{{ log.authorized }}</td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="2">No registers</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
